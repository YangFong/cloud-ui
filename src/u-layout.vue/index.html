<div>
	<u-grid-row v-if="mode==1" type="flex" direction="column">
		<u-grid-column flex-type="item" flex="none" ><slot name="header"></slot></u-grid-column>
		<u-grid-row type="flex" :direction="siderDirection" :unit="unit">
			<u-grid-column flex-type="item" flex="none" :span="siderSpan" :style="{background:siderBackground}"><slot name="sider"></slot></u-grid-column>
			<u-grid-column flex-type="item" ><slot name="content"></slot></u-grid-column>
		</u-grid-row>
		<u-grid-column flex-type="item" flex="none" ><slot name="footer"></slot></u-grid-column>
	</u-grid-row>
	<u-grid-row v-if="mode==2" type="flex" :direction="siderDirection" :unit="unit">
		<u-grid-column :style="{background:siderBackground}" flex-type="item" flex="none"  :span="siderSpan"><slot name="sider"></slot></u-grid-column>
		<u-grid-column flex-type="item">
			<u-grid-row type="flex" direction="column">
				<u-grid-column flex-type="item" flex="none" ><slot name="header"></slot></u-grid-column>
				<u-grid-column flex-type="item" ><slot name="content"></slot></u-grid-column>
				<u-grid-column flex-type="item" flex="none" ><slot name="footer"></slot></u-grid-column>
			</u-grid-row>
		</u-grid-column>
	</u-grid-row>
	
</div>
