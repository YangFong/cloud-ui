<div :class="$style.root" :disabled="disabled">
    <ul :class="$style.head">
        <li :class="$style.item"
            v-for="(itemVM, index) in itemVMs"
            :disabled="itemVM.disabled || disabled"
            :style="styleObject"
            v-show="!itemVM.hidden">
            <span :class="$style.radioItem" @click="select(itemVM, index)">
                <span :class="$style.radio" :passed="pattern === 'normal' ? index < currentValue : itemVM.currentState[0] === 'checked'" :max-item="maxItem === itemVM" :selected="itemVM === selectedVM"></span>
                <span :class="$style.text" :pass="pattern === 'normal' ? index < currentValue : itemVM.currentState.includes('checked')"><u-render :vnode="itemVM.$slots.title">{{ itemVM.title }}</u-render></span>
            </span>
        </li>
    </ul>
    <div :class="$style.body">
        <slot></slot>
    </div>
</div>
