- name: u-time-picker
  title: 时间选择
  attrs:
    - name: time
      title: 值
      type: string
      default: 00:00
      description: 当前的时间值
    - name: minUnit
      title: 最小单位
      type: string
      default: second
      description: 最小时间单位`'second'`或者是`'minute'`
    - name: minTime
      title: 最小时间
      type: string
      default: 00:00
      description: 最小时间
    - name: maxTime
      title: 最大时间
      type: string
      default: 23:59
      description: 最大时间
    - name: autofocus
      title: 自动聚焦
      type: boolean
      default: false
      description: 是否自动获得焦点
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: visible
      title: 是否显示
      type: boolean
      default: true
      description: 是否显示
  events:
    - name: change
      title: 改变后
      description: 时间改变时触发
      params:
        - name: time
          type: object
          description: 改变后的时间
