<span :class="$style.root">
	<u-number-input :class="$style.item" :min="hourmin" :max="hourmax" formatter="00" fix-on="input" :value="hour" :readonly="readonly" :disabled="disabled" :autofocus="autofocus" @change="changeHour($event.formattedValue)"/>
	<span :class="$style.dot">:</span>
	<u-number-input :class="$style.item" :min="minutemin" :max="minutemax" formatter="00" fix-on="input" :value="minute" :readonly="readonly" :disabled="disabled" @change="changeMinute($event.formattedValue)"/>
	<span :class="$style.dot">:</span>
	<u-number-input :class="$style.item" :min="secondmin" :max="secondmax" formatter="00" fix-on="input" :value="second" :readonly="readonly" :disabled="disabled" @change="changeSecond($event.formattedValue)"/>
</span>
