- name: u-label
  title: 标签
  labels: [行内展示]
  description: 对事物进行标记和分类。
  attrs:
    - name: color
      type: enum
      options: [default, primary, success, warning, error]
      default: default
      description: 设置颜色。
    - name: size
      type: enum
      options: [normal, large, huge]
      default: normal
      description: 设置尺寸。
    - name: closable
      type: boolean
      default: false
      description: 是否可关闭。开启时可以通过关闭按钮触发`close`事件，需要自己实现关闭逻辑。
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: $listeners
      description: 监听所有`<span>`元素的事件。
      params: []
    - name: before-close
      description: 关闭前触发
      params:
        - name: $event.preventDefault
          type: Function
          description: 阻止关闭流程
        - name: senderVM
          type: ULabel
          description: 发送事件实例
    - name: close
      description: 关闭时触发
      params:
        - name: $event
          type: 'null'
          description: 无参数
        - name: senderVM
          type: ULabel
          description: 发送事件实例
