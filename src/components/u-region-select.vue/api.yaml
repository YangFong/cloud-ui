- name: u-region-select
  title: 地区选择
  icon: region-select
  labels:
    - Selector
  description: 该组件从 UCascadeSelect 继承，仅填充了中国的行政区数据，其他功能与 UCascadeSelect 相同。
  next: true
  nested: false
  attrs:
    - name: data
      title: 数据
      type: Array<{ text, value }>
      default: null
      description: 数据列表
    - name: placeholder
      title: 选择框占位符
      type: string
      default: 请选择
      description: 搜索框为空时提示文本
    - name: trigger
      title: 触发方式
      type: string
      options:
        - value: click
          title: 点击
        - value: hover
          title: 悬浮
      description: 触发方式
    - name: v-model
      title: 双向绑定
      type: String
      default: null
      description: "双向绑定"
    - name: join
      title: 连接符
      type: string
      options:
        - value: ','
          title: 以','连接
        - value: '|'
          title: 以'|'连接
        - value: ' / '
          title: 以' / '连接
      default: ' / '
      description: 将选中的值以选择的符号作为连接符，转为字符串格式,不可为空值
      advanced: true
    - name: field
      title: 文本字段
      type: string
      default: text
      description: 显示文本字段
    - name: filterable
      title: 可筛选
      type: boolean
      default: false
      description: 是否可以过滤（搜索），开启将会显示搜索框。
    - name: clearable
      title: 可清空
      type: boolean
      default: false
      description: 开启并在输入框有内容时会显示清除按钮。
    - name: showFinalValue
      title: 只显示最后一项
      type: boolean
      default: false
      description: 定义是否显示完整的路径，ture时只显示最后一项
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
  events:
    - name: input
      title: 输入时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
          schema:
            $ref: "#/basicTypes/String"
        - name: senderVM
          type: URegionSelect
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CascadeCapsulesEvent"
        - name: $event.level
          type: number
          description: 选择的层级
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.values
          type: Array
          description: 改变后每项值的数组
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: ListViewItem
          description: 选择项子组件
        - name: senderVM
          type: URegionSelect
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CascadeCapsulesEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.values
          type: Array
          description: 改变后每项值的数组
        - name: $event.oldValues
          type: Array
          description: 旧的每项值的数组
        - name: senderVM
          type: URegionSelect
          description: 发送事件实例
