- name: u-checkbox-card
  title: 多选卡片
  attrs:
    - name: data
      title: 数据
      type: array
      default: []
      description: 可供选择的数据
    - name: value
      model: true
      sync: true
      title: 值
      type: Array
      description: 被选中数据
    - name: placeholder
      title: 占位符
      type: string
      description: 没有数据时的占位显示
    - name: size
      title: 尺寸
      type: string
      default: normal
      description: 卡片尺寸
    - name: column
      title: 列数
      type: number
      description: 一行固定多少个选择项，如果不传则固定单项宽度为158px，每行个数自适应行宽
  slots:
    - name: default
      description: 插入  HTML或 `Component`, 可展示额外内容。
    - name: placeholder
      description: 空数据占位显示内容
  events:
    - name: input
      title: 输入时
      description: 输入时触发。
      params:
        - name: $event
          type: string
          description: 输入框的值
        - name: senderVM
          type: UInput
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 值变化时触发。（注意：与原生事件不同）
      params:
        - name: $event.value
          type: string
          description: 改变后的值
        - name: $event.oldValue
          type: string
          description: 旧的值
        - name: senderVM
          type: UInput
          description: 发送事件实例
