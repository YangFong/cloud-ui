- name: u-transfer
  title: 穿梭框
  description: 双栏穿梭选择框，常用于将多个项目从一边移动到另一边。
  attrs:
    - name: source
      type: Array<{ text, value }>
      sync: true
      default: null
      description: 原数据列表
    - name: target
      type: Array<{ text, value }>
      sync: true
      default: null
      description: 目标数据列表
    - name: text-field
      type: string
      default: text
      description: 选项文本的字段名
    - name: value-field
      type: string
      default: value
      description: 选项值的字段名
    - name: show-head
      type: boolean
      default: false
      description: 是否显示头部
    - name: title
      type: string
      default: 列表
      description: 列表标题
    - name: show-foot
      type: boolean
      default: false
      description: 是否显示尾部
    - name: filterable
      type: boolean
      default: false
      description: 是否可以过滤（搜索），开启将会显示搜索框。
    - name: placeholder
      type: string
      default: 请输入
      description: 搜索框的占位符
    - name: clearable
      type: boolean
      default: false
      description: 搜索框是否有清除按钮
    - name: match-method
      type: string, Function
      default: includes
      description: 过滤时的匹配方法
    - name: case-sensitive
      type: string, Function
      default: includes
      description: 过滤时大小写是否敏感
    - name: pageable
      type: boolean
      default: false
      description: 是否需要分页
    - name: page-size
      type: number
      default: 50
      description: 分页大小
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
  events:
    - name: transfer
      description: 数据转移时触发
      params:
        - name: $event.source
          type: Array<{ text, value }>
          description: 原数据列表
        - name: $event.target
          type: Array<{ text, value }>
          description: 目标数据列表
        - name: $event.transfer
          type: Array<{ text, value }>
          description: 移动的项
        - name: $event.transferValues
          type: Array
          description: 移动项的值
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: change
      description: 数据改变时触发
      params:
        - name: $event.source
          type: Array<{ text, value }>
          description: 原数据列表
        - name: $event.target
          type: Array<{ text, value }>
          description: 目标数据列表
        - name: $event.transfer
          type: Array<{ text, value }>
          description: 移动的项
        - name: $event.transferValues
          type: Array
          description: 移动项的值
        - name: senderVM
          type: Vue
          description: 发送事件实例
