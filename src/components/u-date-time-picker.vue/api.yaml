- name: u-date-time-picker
  title: 日期时间选择
  icon: date-time-picker
  description: 日期时间选择器
  labels:
    - Selector
  attrs:
    - name: date
      type: string, number, Date
      model: true
      sync: true
      default: null
      title: 选择值
      description: 显示的日期值
    - name: minDate
      type: string, number, Date
      default: null
      description: 最小日期值
    - name: maxDate
      type: string, number, Date
      default: null
      description: 最大日期值
    - name: placeholder
      type: string
      default: 请选择时间
      description: 默认提示语
    - name: autofocus
      type: boolean
      default: false
      description: 是否默认处于focus状态
      advanced: true
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: yearDiff
      type: string, number
      default: 3
      description: 最小可选年份值为当前年减去此值
    - name: yearAdd
      type: string, number
      default: 1
      description: 最大可选年份值为当前年加上此值
    - name: converter
      title: 转换器
      type: string
      options:
        - name: JSON
          value: json
        - name: Unix 时间戳
          value: timestamp
        - name: Date 对象
          value: date
  slots:
    - name: (footer)
      description: 日期组件底部扩展
      advanced: true
  events:
    - name: select
      description: 日期值发生变化触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/DateEvent'
        - name: $event.date
          type: number
          description: 选择项的值，默认返回时间戳
    - name: change
      description: 选择新时间触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/DateEvent'
        - name: $event.date
          type: number
          description: 选择项的值，默认返回时间戳
