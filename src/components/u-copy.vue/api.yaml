- name: u-copy
  title: 复制
  description: 提供复制文本到浏览器剪切板功能
  attrs:
    - name: value
      type: string
      default: null
      description: 需要复制的值
    - name: placement
      type: string
      default: bottom
      description: popper提示框位置，`'top'` `'right'` `'left'`
    - name: success-text
      type: string
      default: 已复制
      description: 复制成功提示文本
    - name: disabled
      type: boolean
      default: false
      description: 是否禁止复制
    - name: hide-delay
      type: number
      default: 3000
      description: popper提示框影藏消失时间
    - name: modal-type
      type: string
      default: popper
      description: 复制提示弹窗类型`'popper'` `'toast'` `'none'`
  slots:
    - name: default
      description: 插入  HTML或 `Component`, 可展示额外内容。
  events:
    - name: "@copy"
      description: 内容复制成功后触发
      params:
        - name: $event
          type: string
          description: 复制的内容
