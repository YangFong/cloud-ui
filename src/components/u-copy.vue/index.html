<div :class="$style.root">
    <div @click="copy">
        <slot>
            <u-link :disabled="disabled">{{ text }}</u-link>
        </slot>
    </div>
    <u-tooltip v-if="feedback === 'tooltip' || modalType === 'popper'" :placement="placement" trigger="manual" :opened.sync="success">
        {{ successText }}
    </u-tooltip>
</div>
