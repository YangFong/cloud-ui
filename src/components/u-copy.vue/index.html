<div :class="$style.root">
    <div :class="$style.tooltipWrap" v-if="modalType==='popper'">
        <u-tooltip :placement="placement" trigger="manual"
            :opened.sync="success">
            {{successText}}
        </u-tooltip>
    </div>
    <div @click="copy">
        <slot>
            <u-link :disabled="disabled">复制</u-link>
        </slot>
    </div>
</div>
