- name: u-checkbox
  title: 多选框
  attrs:
    - name: value
      title: 值
      type: boolean | null
      default: false
      description: Checked status. `null`表示不确定状态.
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: Readonly
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: Disabled
  events:
    - name: input
      title: 输入时
      description: 切换时触发
      params:
        - Property: value
          type: boolean, null
          description: 选中状态
    - name: change
      title: 改变后
      description: 改变后触发
      params:
        - name: newValue
          type: boolean, null
          description: 新的值
        - name: oldValue
          type: boolean, null
          description: 旧的值
