- name: u-taskbox
  title: 任务箱
  icon: taskbox
  labels:
    - Process
  description: 用于展示流程任务箱
  attrs:
    - name: size
      title: 每页条数
      type: number
      default: 5
      description: 每页条数
    - name: time
      type: number
      default: 30
      description: 定时刷新时间间隔 s
    - name: title
      type: string
      title: 通知
      description: 鼠标 hover 在图标上展示文案
  events:
    - name: $listeners
      title: 监听事件
      description: 监听所有`<span>`元素的事件。
      params: []
