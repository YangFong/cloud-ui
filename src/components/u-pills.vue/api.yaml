- name: u-pills
  attrs:
    - name: data
      type: Array<{ text, value }>
      default: null
      description: Data书写方式中的数据列表
    - name: value.sync, v-model
      type: any
      default: null
      description: 当前选择的值
    - name: field
      type: string
      default: text
      description: 显示文本字段
    - name: cancelable
      type: boolean
      default: false
      description: 是否可以取消选择
    - name: multiple
      type: boolean
      default: false
      description: 是否可以多选
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 插入`<u-pill>`子组件。
  events:
    - name: "@before-select"
      description: 选择某一项前触发
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: ListViewItem
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
    - name: "@input"
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
    - name: "@select"
      description: 选择某一项时触发
      params:
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 单选模式中，选择项相关对象
        - name: $event.itemVM
          type: ListViewItem
          description: 单选模式中，选择项子组件
        - name: $event.items
          type: Array<object>
          description: 多选模式中，所有选中项相关对象的数组
        - name: $event.itemVMs
          type: Array<ListViewItem>
          description: 多选模式中，所有选中项子组件的数组
- name: u-pill
  attrs:
    - name: value
      type: any
      default: null
      description: 此项的值
    - name: disabled
      type: boolean
      default: false
      description: 禁用此项
    - name: item
      type: object
      default: null
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: "@before-select"
      description: 选择此项前触发
      params:
        - name: $event.value
          type: any
          description: 此项的值
        - name: $event.item
          type: object
          description: 此项的相关对象
        - name: $event.itemVM
          type: ListViewItem
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
