- name: e-watermark
  title: 水印
  icon: watermark
  description: 在页面显示水印
  labels:
    - Effects
  attrs:
    - name: text
      type: string
      default: '水印'
      description: 水印文本
    - name: image
      type: CanvasImageSource
      default: null
      description: 水印图案。如果没有，则默认按文本绘制
      advanced: true
    - name: opacity
      type: number
      default: 0.1
      description: 透明程度, 0-1 之间的小数
