- name: u-form
  title: 表单
  description: 具有数据收集、校验和提交功能的表单，包含输入框、选择框、复选框、单选框等元素。
  labels: [表单验证器, 块级展示]
  attrs:
    - name: model
      title: 数据模型
      type: object
      description: 表单数据模型
    - name: rules
      title: 验证规则
      type: object
      deprecated: true
      description: 表单所有域的验证规则，已废弃，推荐在各`<u-form-item>`中自行添加 rules。
    - name: layout
      title: 表单布局
      type: enum
      options: [block, inline]
      default: block
      description: 表单布局方式。可选值：`block`、`inline`。
    - name: gap
      title: 间隔
      type: enum
      options: [none, small, normal, large]
      default: normal
      description: "表单项之间的间隔，一个值（行列间隔）或两个值（行间隔 列间隔）。可选值: `'none'`, `'small'`, `'normal'`,
        `'large'`"
    - name: label-size
      title: 标签宽度
      type: enum
      options: [mini, small, normal, large]
      default: normal
      description: 标签宽度。可选值：`mini`、`small`、`normal`、`large`。
  computed:
    - name: touched
      title: 触碰
      type: boolean
      default: null
      description: 用户是否触碰
    - name: dirty
      title: 修改值
      type: boolean
      default: null
      description: 用户是否修改值
    - name: valid
      title: 验证通过
      type: boolean
      default: null
      description: 验证是否通过
    - name: firstError
      title: 错误消息
      type: string
      default: null
      description: 第一个错误提示消息
  slots:
    - name: default
      description: 插入`<u-form-item>`子组件。
      accept-type: all
      recommanded: [u-form-item]
  events:
    - name: validate
      title: 验证后
      description: 验证时触发
      params:
        - name: $event.trigger
          type: enum
          description: 本次验证的触发方式
        - name: $event.valid
          type: boolean
          description: 验证是否通过
        - name: $event.touched
          type: boolean
          description: 用户是否触碰
        - name: $event.dirty
          type: boolean
          description: 用户是否修改值
        - name: $event.firstError
          type: string
          description: 第一个错误提示消息
        - name: senderVM
          type: UValidator
          description: 发送事件实例
  methods:
    - name: validate(trigger, muted)
      description: 手动验证。
      params:
        - name: trigger
          type: string
          default: submit
          description: 触发方式，可选值：`submit`、`blur`和`input`之一，或者它们的任意组合。
        - name: muted
          type: boolean
          default: false
          description: 是否验证后无提示
    - name: validateItem(name, trigger, slient)
      description: 验证表单中的某一项，已废弃。表单中的项是嵌套的，用 name 层级较深，而且可能有重名。
      params:
        - name: name
          type: string
          default: null
          description: 表单项的 name
        - name: trigger
          type: string
          default: submit
          description: 触发方式，可选值：`submit`、`blur`和`input`之一，或者它们的任意组合。
        - name: muted
          type: boolean
          default: false
          description: 是否验证后无提示
- name: u-form-item
  title: 表单项
  attrs:
    - name: name
      title: 字段名称
      deprecated: true
      type: string
      default: null
      description: 表单项名称。已废弃
    - name: label
      title: 标签名
      type: string
      description: 标签名。用于左侧显示，同时用于提示消息的合成。
    - name: label-size
      title: 标签大小
      type: enum
      options: [mini, small, normal, large]
      default: normal
      description: 单独设置表单项的标签大小。
    - name: field-size
      title: 字段大小
      type: enum
      options: [mini, small, normal, large]
      description: 单独设置表单项的内容大小。可选值：`'full'`
    - name: required
      title: 必填标记
      type: boolean
      default: false
      description: 是否必填。仅显示样式，如果要验证必填项，需要在`rules`中添加必填规则。
    - name: message
      title: 提示消息
      type: string
      description: 默认提示消息
    - name: muted
      title: 验证是否静默
      type: enum
      default: none
      options: [none, message, all]
      description: 验证时是否静默。可选值：`'message'`表示只静默消息提示，`'all'`同时静默消息提示和红框提示
    - name: description
      title: 描述内容
      type: string
      description: 添加描述内容
    - name: placement
      title: 提示信息位置
      type: enum
      options: [right, bottom]
      default: right
      description: 值为`'bottom'`时提示信息在底部显示，改变提示信息显示位置
    - name: layout
      title: 布局方式
      type: enum
      options: [block, inline]
      default: inline
      description: 布局方式。
    - name: rules
      title: 验证规则
      type: string | Array
      description: 验证规则。简写格式为字符串类型，完整格式或混合格式为数组类型
    - name: ignore-validation
      title: 忽略验证
      type: boolean
      default: false
      description: 忽略验证
    - name: ignore-rules
      title: 忽略验证规则
      deprecated: true
      type: boolean
      default: false
      description: 忽略验证规则。已废弃，同`ignore-validation`
    - name: validating-options
      title: 验证辅助对象
      type: object
      description: 验证辅助对象。在 Rule 的 `validate` 方法中使用
    - name: validating-value
      title: 修改验证值
      type: any
      description: 临时修改验证值
    - name: validating-process
      title: 验证前预处理
      type: Function
      description: 验证前对值进行预处理
  slots:
    - name: default
      title: 默认
      description: 插入文本或 HTML。
    - name: label
      title: 标签自定义
      description: 插入自定义标签，代替`label`属性。
    - name: description
      title: 描述自定义
      description: 插入自定义描述内容，代替`description`属性。
    - name: extra
      title: 附加内容
      description: 自定义标签右侧额外内容。
  events:
    - name: validate
      title: 验证后
      description: 对于第一个 Field 或者所有子 UValidator：
      params:
        - name: $event.valid
          type: boolean
          description: 验证是否通过
        - name: $event.touched
          type: boolean
          description: 用户是否触碰
        - name: $event.dirty
          type: boolean
          description: 用户是否修改值
        - name: $event.firstError
          type: string
          description: 第一个错误提示消息
        - name: senderVM
          type: UValidator
          description: 发送事件实例
  methods:
    - name: validate(trigger, muted)
      description: 验证此表单项。
      params:
        - name: trigger
          type: string
          default: submit
          description: 触发方式，可选值：`submit`、`blur`和`input`之一，或者它们的任意组合。
        - name: muted
          type: boolean
          default: false
          description: 是否验证后无提示
