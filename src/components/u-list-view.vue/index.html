<div :class="$style.root" :readonly="readonly" :disabled="disabled"
    :tabindex="readonly || disabled ? '' : 0"
    @keydown.prevent.up="shift(-1)"
    @keydown.prevent.down="shift(+1)">
    <div v-show="showHead" :class="$style.head">
        <slot name="head">
            <u-checkbox v-if="multiple" :value="allChecked" @check="checkAll($event.value)"></u-checkbox>
            <span :class="$style.title">{{ title }}</span>
            <div :class="$style.extra">
                <span v-if="multiple">{{ selectedVMs.length }} / {{ currentDataSource && currentDataSource.total }}</span>
            </div>
        </slot>
    </div>
    <u-input v-if="filterable" :class="$style.filter" :readonly="readonly" :disabled="disabled" :placeholder="placeholder" size="small" suffix="search"
        :value="filterText" @input="onInput">
    </u-input>
    <div ref="body" :class="$style.body" @scroll.stop="onScroll">
        <slot></slot>
        <div ref="virtual" v-if="currentData" :style="{ paddingTop: virtualTop + 'px', paddingBottom: virtualBottom + 'px' }">
            <component :is="ChildComponent"
                v-for="item in virtualList"
                :key="item[valueField]"
                :value="item[valueField]"
                :disabled="item.disabled || disabled"
                :item="item"
            ><slot name="text" :item="item" :text="item[textField]" :value="item[valueField]" :disabled="item.disabled || disabled">{{ item[field || textField] }}</slot>
            </component>
        </div>
        <div :class="$style.status" status="loading" v-if="loading">
            <slot name="loading"><u-spinner></u-spinner> {{ loadingText }}</slot>
        </div>
        <div :class="$style.status" v-if="pageable === 'button'">
            <u-link @click="load(true)">{{ $t('loadMore') }}</u-link>
        </div>
    </div>
    <div v-show="showFoot || pageable === 'pagination'" :class="$style.foot">
        <slot name="foot"></slot>
        <u-combo-pagination :class="$style.pagination" v-if="pageable === true || pageable === 'pagination'"
            :total-items="currentDataSource.total" :page="currentDataSource.paging.number"
            :page-size="currentDataSource.paging.size" :side="1" :around="3"
            @change="page($event.page)">
        </u-combo-pagination>
    </div>
</div>
