- name: u-key-value
  description: 最基本的键值对显示
  attrs:
    - name: vertical
      type: string
      default: baseline
      description: label与value对齐方式`'top'`,`'middle'`,`'bottom'`
    - name: label
      type: string
      default: null
      description: label显示值
    - name: value
      type: string
      default: null
      description: value显示值
    - name: labelSize
      type: number
      default: null
      description: 设置label宽度，不填label为自适应
    - name: labelAlignment
      type: string
      default: right
      description: label文字水平对齐方式`'left'`,`'center'`,注意此值仅在设置labelSize后生效
  slots:
    - name: default
      description: 插入自定义value，一般用于非纯文本的内容展示
    - name: label
      description: 插入自定义label，一般用于label的特殊化处理
