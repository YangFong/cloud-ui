- name: u-actions
  title: 操作项
  attrs:
    - name: max-count
      type: number
      default: 3
      description: 一列最多显示链接个数
    - name: menu-title
      type: string
      default: 更多
      description: 菜单标题
    - name: placement
      type: string
      default: bottom-end
      description: 菜单的弹出方向。可选值：`'top'`, `'bottom'`, `'left'`, `'right'`, `'top-start'`,
        `'top-end'`, `'bottom-start'`, `'bottom-end'`, `'left-start`',`
        'left-end'`, `'right-start'`, `'right-end'`
  slots:
    - name: default
      description: 插入`<u-action>`子组件。
- name: u-action
  attrs:
    - name: hidden
      type: boolean
      default: false
      description: 自定义显示/隐藏条件
    - name: 其余属性透传
  events:
    - name: click
      description: 点击此项时触发，与原生 click 事件不同的是，它只会在非禁用状态下触发。
      params:
        - name: $event
          type: MouseEvent
          description: 鼠标事件对象
