- name: u-date-picker
  title: 日期选择
  icon: date-picker
  description: 日期选择器
  labels:
    - Selector
  attrs:
    - name: width
      type: string, number
      default: 160
      description: 输入框宽度
    - name: date
      type: string,number,Date
      model: true
      sync: true
      default: null
      description: 选择值
    - name: minDate
      type: string,number,Date
      default: null
      description: 最小日期
    - name: maxDate
      type: string,number,Date
      default: null
      description: 最大日期
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
    - name: autofocus
      type: boolean
      default: false
      description: 文本框默认处于focus
      advanced: true
    - name: placeholder
      type: string
      default: 请输入
      description: 文本框默认提示
    - name: alignment
      type: string
      options:
        - value: left
          title: 左对齐
        - value: right
          title: 右对齐
      default: left
      description: 日历弹窗对其方式
    - name: time
      type: string, number
      default: '0:00:00'
      description: "输入对应格式的字符串（8:00:00）即可"
    - name: yeadDiff
      type: string, number
      default: 3
      description: 最小可选年份值为当前年减去此值
    - name: yearAdd
      type: string, number
      default: 1
      description: 最大可选年份值为当前年加上此值
    - name: converter
      title: 转换器
      type: string
      options:
        - name: JSON
          value: json
        - name: Unix 时间戳
          value: timestamp
        - name: Date 对象
          value: date
  events:
    - name: input
      description: 值变化时触发 (表单验证可以检测到其值得变化)
      params:
        - name: $event
          type: Date
          description: 改变后的日期值
          schema:
            $ref: '#/basicTypes/Date'
    - name: change
      description: 值变化时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/DateEvent'
        - name: $event.date
          type: Date
          description: 改变后的日期值
    - name: select
      description: 选择日期时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/DateEvent'
        - name: $event.date
          type: Date
          description: 选择后的日期值
    - name: toggle
      description: 弹出/隐藏时触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/CollapseEvent'
        - name: $event.open
          type: boolean
          description: 弹出/隐藏状态
