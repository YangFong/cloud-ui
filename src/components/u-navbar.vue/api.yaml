- name: u-navbar
  title: 导航条
  labels: [路由链接, 块级展示]
  description: 通常用于页面顶部的导航菜单，放置 Logo、导航链接、用户信息等。
  attrs:
    - name: router
      title: 路由
      type: boolean
      default: true
      description: 是否根据 vue-router 来控制选择项
    - name: value.sync, v-model
      title: 值
      type: any
      default: null
      description: 当前选择的值
    - name: field
      title: 字段
      type: string
      default: text
      description: 显示文本字段
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 中部区域，可插入`<u-navbar-item>`、`<u-navbar-divider>`等子组件，或其他 HTML。
      accept-type: recommanded
      recommanded: 
        - name: u-navbar-item
          title: 导航项
          snippet: '<u-navbar-item>导航项</u-navbar-item>'
        - name: u-navbar-divider
          title: 分隔线
          snippet: '<u-navbar-divider></u-navbar-divider>'
    - name: left
      description: 左部区域。
    - name: right
      description: 右部区域。
  events:
    - name: click
      title: 点击
      description: 点击此项时触发，与原生 click 事件不同的是，它只会在非只读和禁用的情况下触发。
      params:
        - name: $event
          type: MouseEvent
          description: 鼠标事件对象
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: before-select
      title: 输入前
      description: 选择某一项前触发
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: NavbarItem
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: input
      title: 输入时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UNavbarItem
          description: 选择项子组件
        - name: $event.oldVM
          type: UNavbarItem
          description: 旧的选择项子组件
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UNavbarItem
          description: 选择项子组件
        - name: $event.oldVM
          type: UNavbarItem
          description: 旧的选择项子组件
        - name: senderVM
          type: UNavbar
          description: 发送事件实例
- name: u-navbar-item
  attrs:
    - name: value
      title: 值
      type: any
      default: null
      description: 此项的值
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 禁用此项
    - name: item
      title: 相关对象
      type: object
      default: null
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发
    - name: href
      title: 链接地址
      type: string
      default: null
      description: 链接地址
    - name: target
      title: 打开方式
      type: string
      default: null
      description: 打开方式
    - name: to
      title: 目标地址
      type: string, Location
      default: null
      description: 需要 vue-router，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
    - name: replace
      title: 路由替换
      type: boolean
      default: false
      description: 需要
        vue-router，与`<router-link>`的`replace`属性相同。如果为`true`，当点击时，会调用`router.replace()`而不是`router.push()`，于是导航后不会留下`history
        `记录。
    - name: exact
      title: 精确匹配
      type: boolean
      default: false
      description: 需要 vue-router，与`<router-link>`的`exact`属性相同。是否与路由完全一致时才高亮显示。
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: before-select
      title: 选择前
      description: 选择此项前触发
      params:
        - name: $event.value
          type: any
          description: 此项的值
        - name: $event.item
          type: object
          description: 此项的相关对象
        - name: $event.itemVM
          type: UNavbarItem
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: before-navigate
      title: 导航前
      description: 使用 router 相关属性切换路由前触发
      params:
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.exact
          type: boolean
          description: "`exact`属性的值"
        - name: $event.preventDefault
          type: Function
          description: 阻止切换流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: navigate
      title: 导航
      description: 使用router相关属性切换路由时触发
      params:
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.exact
          type: boolean
          description: "`exact`属性的值"
        - name: senderVM
          type: Vue
          description: 发送事件实例
- name: u-navbar-divider
- name: u-navbar-dropdown
  attrs:
    - name: trigger
      title: 触发方式
      type: string
      default: hover
      description: 触发方式。可选值：`'click'`, `'hover'`, `'right-click'`, `'double-click'`,
        `'manual'`
    - name: placement
      title: 弹出位置
      type: string
      default: bottom
      description: 弹出方位。可选值：`'top'`, `'bottom'`, `'left'`, `'right'`, `'top-start'`,
        `'top-end'`, `'bottom-start'`, `'bottom-end'`, `'left-start`',`
        'left-end'`, `'right-start'`, `'right-end'`
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
- name: u-navbar-menu、-u-navbar-menu-group、-u-navbar-menu-item、-u-navbar-menu-divider
- name: u-navbar-select、-u-navbar-select-group、-u-navbar-select-item、-u-navbar-select-divider
