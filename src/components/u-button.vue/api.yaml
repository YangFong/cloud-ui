- name: u-button
  title: 按钮
  labels: [路由链接, 行内展示]
  description: 用于触发一个即时操作。
  attrs:
    - name: color
      title: 颜色
      type: enum
      options: [default, primary, danger]
      default: default
      description: 设置颜色。`'primary'`表示主按钮，`'danger'`表示危险按钮。
    - name: dashed
      title: 虚线边框
      type: boolean
      default: false
      description: 边框是否为虚线。
    - name: size
      title: 尺寸
      type: enum
      options: [mini, small, normal, large, huge]
      default: normal
      description: 设置尺寸。可选值：`'mini'`、`'small'`、`'normal'`、`'large'`、`'huge'`
    - name: shape
      title: 形状
      type: enum
      options: [default, square, round, circle]
      default: false
      description: 设置形状。选项分别为默认、圆角、方形、圆形。
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用。禁用后不会响应点击事件。
    - name: display
      title: 展示方式
      type: enum
      options: [inline, block]
      default: inline
      description: 展示方式。`'inline'`表示行内展示，`'block'`表示块级展示，宽度会充满父元素。
    - name: icon
      title: 图标
      type: enum
      options: [refresh, create, success]
      description: 设置图标。
    - name: loading
      title: 加载中
      type: boolean
      default: false
      description: 是否为加载中。
    - name: href
      title: 链接
      type: string
      description: 链接地址
    - name: target
      title: 打开方式
      type: enum
      options:
        - name: 新标签页 (_blank)
          value: _blank
        - name: 当前窗口 (_self)
          value: _self
        - name: 父级窗口 (_parent)
          value: _parent
        - name: 顶级窗口 (_top)
          value: _top
      description: （原生属性）。比如设置`_blank`，会在新标签页中打开。
    - name: to
      title: 路由链接
      type: string, Location
      description: 需要 vue-router，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
    - name: replace
      type: boolean
      default: false
      description: 需要
        vue-router，与`<router-link>`的`replace`属性相同。如果为`true`，当点击时，会调用`router.replace()`而不是`router.push()`，于是导航后不会留下`history
        `记录。
    - name: append
      type: boolean
      default: false
      description: 需要 vue-router，与`<router-link>`的`append`属性相同。如果为`true`，则在当前路径后追加`to`的路径。
  slots:
    - name: default
      title: 默认
      description: 插入文本或 HTML。
      accept-type: [text, inline]
  events:
    - name: $listeners
      kind: trigger
      description: 监听所有`<a>`元素的事件。
      params: []
    - name: before-navigate
      title: 切换路由前
      description: 使用 router 相关属性切换路由前触发
      params:
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.append
          type: boolean
          description: "`append`属性的值"
        - name: $event.preventDefault
          type: Function
          description: 阻止切换流程
        - name: senderVM
          type: UButton
          description: 发送事件实例
    - name: navigate
      title: 切换路由后
      description: 使用 router 相关属性切换路由后触发
      params:
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.append
          type: boolean
          description: "`append`属性的值"
        - name: senderVM
          type: UButton
          description: 发送事件实例
