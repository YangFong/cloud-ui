<div :class="$style.root"
    :selected="parentVM.multiple ? currentSelected : isSelected"
    :readonly="parentVM.readonly"
    :disabled="disabled || parentVM.disabled"
    @click="select()"
    v-ellipsis-title>
    <!-- @override: 添加了label功能 -->
    <span :class="$style.label">{{ label }}</span>
    <slot></slot>
</div>
