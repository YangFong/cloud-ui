- name: u-capsules
  title: 胶囊
  attrs:
    - name: value.sync, v-model
      type: any
      default: null
      description: 当前选择的值
    - name: auto-select
      type: boolean
      default: false
      description: 是否自动选择第一个非禁用的项
    - name: cancelable
      type: boolean
      default: false
      description: 是否可以取消选择
    - name: multiple
      type: boolean
      default: false
      description: 是否可以多选
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 插入`<u-capsule>`或`<u-capsules-group>`子组件。
  events:
    - name: before-select
      description: 选择某一项前触发
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: UCapsule
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
    - name: input
      description: 选择某一项时触发，仅在单选模式中生效
      params:
        - name: $event
          type: any
          description: 选择项的值
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
    - name: select
      description: 选择某一项时触发。单选模式中：
      params:
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UCapsule
          description: 选择项子组件
        - name: $event.oldVM
          type: UCapsule
          description: 旧的选择项子组件
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
    - name: select
      description: 选择某一项时触发。多选模式中：
      params:
        - name: $event.selected
          type: boolean
          description: 选中还是取消
        - name: $event.item
          type: boolean
          description: 该选中项相关对象
        - name: $event.itemVM
          type: boolean
          description: 该选中项子组件
        - name: $event.value
          type: Array
          description: 改变后的值
        - name: $event.oldValue
          type: Array
          description: 旧的值
        - name: $event.items
          type: Array<object>
          description: 所有选中项相关对象的数组
        - name: $event.oldItems
          type: Array<object>
          description: 旧的所有选中项相关对象的数组
        - name: $event.itemVMs
          type: Array<UCapsule>
          description: 所有选中项子组件的数组
        - name: $event.oldVMs
          type: Array<UCapsule>
          description: 旧的所有选中项子组件的数组
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
    - name: change
      description: 选择值改变时触发。单选模式中：
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UCapsule
          description: 选择项子组件
        - name: $event.oldVM
          type: UCapsule
          description: 旧的选择项子组件
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
    - name: change
      description: 选择值改变时触发。多选模式中：
      params:
        - name: $event.value
          type: Array
          description: 所有选中项的值
        - name: $event.items
          type: Array<object>
          description: 所有选中项相关对象的数组
        - name: $event.itemVMs
          type: Array<UCapsule>
          description: 所有选中项子组件的数组
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
- name: u-capsule
  attrs:
    - name: value
      type: any
      default: null
      description: 此项的值
    - name: size
      type: string
      default: null
      description: 胶囊大小，可选值：`'small'`
    - name: selected
      type: boolean
      default: false
      description: 是否选中此项
    - name: disabled
      type: boolean
      default: false
      description: 禁用此项
    - name: label
      type: string
      default: ""
      description: 顶部自定义提示文本
    - name: flag
      type: any
      default: null
      description: 是否右上角有flag标志
    - name: item
      type: object
      default: null
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: click
      description: 点击此项时触发，与原生 click 事件不同的是，它只会在非只读和禁用的情况下触发。
      params:
        - name: $event
          type: MouseEvent
          description: 鼠标事件对象
        - name: senderVM
          type: UCapsule
          description: 发送事件实例
    - name: before-select
      description: 选择此项前触发
      params:
        - name: $event.value
          type: any
          description: 此项的值
        - name: $event.item
          type: object
          description: 此项的相关对象
        - name: $event.itemVM
          type: UCapsule
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UCapsule
          description: 发送事件实例
- name: u-capsule-group
