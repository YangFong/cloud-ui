<div :class="$style.root"
    :start="isStart"
    :current="isCurrent"
    :animation="animation"
    @animationend="animationEnd"
    @transitionend="animationEnd">
    <div :class="$style.wrapper" ref="wrapper">
        <a v-if="closeButton" :class="$style.close" @click="close()"></a>
        <slot></slot>
    </div>
    <div :class="$style.title" v-if="title">{{ title }}</div>
</div>
