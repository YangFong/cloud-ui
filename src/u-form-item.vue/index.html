<div :class="$style.root" :label-size="currentLabelSize">
    <label :class="$style.label" :required="currentRequired" v-show="label || title || currentLabelSize !== 'auto'">{{ label || title }}</label>
    <div :class="$style.field">
        <!-- 添加了描述功能 -->
        <div :class="$style.description">
            <slot name="description">{{ description }}</slot>
        </div>
        <slot></slot>
        <span v-if="currentMessage" :class="$style.message" :color="color">
            <u-status-icon size="14" :class="$style.icon" name="warning"></u-status-icon>
            {{ currentMessage }}
        </span>
    </div>
</div>
