<div :class="$style.root" @mousedown="onMouseDown($event)">
    <div :class="$style.track">
        <div :class="$style.trail" :style="{width: percent+'%'}"></div>
    </div>
    <u-dragger :disabled="disabled" transfer="self" axis="horizontal" :grid="grid" range="offset-parent" range-mode="center" :style="styleObject"
        @dragstart="onDragStart($event)"
        @drag="onDrag($event)">
        <div :class="$style.handle" ref="handle"></div>
        <!-- <div v-if="tooltip" :class="$style.tooltip">{{tooltipMessage}}</div> -->
    </u-dragger>
</div>
