<u-chart :class="$style.root" :title="title" :border="border" :width="width" :height="height" :legend="legend" :titleTemplate="titleTemplate" :tooltipTemplate="tooltipTemplate" :series="series" :data="data">
    <div :class="$style.grid" ref="grid">
        <div v-for="(xLablel, index) in xAxis_.data" :class="$style.lineChart_line" role="y" :style="{left: 100*index/(xAxis_.data.length - 1)+'%'}"></div>
        <div v-for="(yLabel, index) in yAxis_.data" :class="$style.lineChart_line" role='x' :style="{bottom: 100*index/(yAxis_.data.length - 1)+'%'}"></div>
    </div>
    <div :class="$style.lineChart_axis" role="axisx">
        <div v-for="(xLabel, index) in xAxis_.data" :class="$style.lineChart_label" role="labelx" title="xLabel" :style="{left: 100*index/(xAxis_.data.length - 1)+'%', width: 100/xAxis_.data.length+'%'}">
            <slot v-if="xLabelTemplate" name="xLabelTemplate"></slot>
            <span v-else>{{xLabel}}</span>
        </div>
        <div :class="$style.lineChart_label" role="label-xName">{{xAxis.name}}</div>
    </div>
    <div :class="$style.lineChart_axis" role="axisy">
        <div v-for="(yLabel,index) in yAxis_.data" :class="$style.lineChart_label" role="labely" title="yLabel" :style="{bottom: 100*index/(yAxis_.data.length - 1)+'%'}">{{format(yLabel)}}</div>
        <div :class="$style.lineChart_label" role="label-yName">{{yAxis.name}}</div>
    </div>
    <div :class="$style.lineChart_layer" role="layersvg">
        <svg v-for="sery in series" v-if="!sery.hidden">
            <path v-if="fill" :class="$style.lineChart_area" :d="getD(sery, 'area')" />
            <path :class="$style.lineChart_line" :d="getD(sery)" />
        </svg>
    </div>
    <div :class="$style.lineChart_layer">
        <div v-for="(item,index) in data" v-if="!item.hidden" :class="$style.lineChart_piece" :style="{left: 100*index/(data.length - 1)+'%', width: 100/(data.length - 1)+'%'}">
                <div v-for="sery in series" v-if="item[sery.key] !== undefined && !sery.hidden" :class="$style.lineChart_point" :style="{bottom: 100*(item[sery.key] - yAxis_.min)/(yAxis_.max - yAxis_.min)+'%'}">
                    <div class="lineChart_value">{{format(item[sery.key])}}</div>
                </div>
            <div :class="$style['u-tooltip']" :role="index >= data.length/2 ? 'u-tooltip-left-top' : 'u-tooltip-right-top'" :style="{top: 100*(yAxis_.max - getTopOne(item))/(yAxis_.max - yAxis_.min)+'%'}">
                <slot v-if="tooltipTemplate" name="tooltipTemplate"></slot>
                <div v-else v-for="sery in series">{{sery.name || sery.key}}: {{format(item[sery.key])}}</div>
            </div>
        </div>
    </div>
</u-chart>
