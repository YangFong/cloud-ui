<div :class="$style.root" :border="border" :loading="!data" :empty="data && !data.length" v-show="visible" :style="{width: width, height: height}">
    <div v-if="titleTemplate" :class="$style.ittitle">
        <slot name="titleTemplate"></slot>
    </div>
    <div v-else-if="title" :class="$style.ittitle">{{title}}</div>
    <div v-if="captionTemplate" :class="$style.caption">
        <slot name="captionTemplate"></slot>
    </div>
    <div v-else-if="caption" :class="$style.caption">{{caption}}</div>
    <div v-if="legend" :class="$style.legend">
        <div v-for="(sery,index) in series" :class="$style.item" :disabled="sery.hidden" @click.stop="toggle(index)">{{sery.name || sery.key}}</div>
    </div>
    <div :class="$style.content">
        <slot></slot>
    </div>
</div>
