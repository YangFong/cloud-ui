<div :class="$style.root" :disabled="disabled">
    <div :class="$style.head">
        <u-popper trigger="click" :open.sync="yearvisible" appendTo="reference">
            <div :class="$style.year">
                <span :class="$style.textYear">{{showYear}}{{ $t('year') }}</span>
            </div>
            <div :class="$style.yearList" slot="popper" @click.stop>
                <u-list-view :value="showYear" @select="yearSelect($event.value)">
                    <u-list-view-item :class="$style.yearitem" v-for="(year, index) in yearCol" :key="index" :value="year.value" :disabled="year.disabled">{{year.value}}{{ $t('year') }}</u-list-view-item>
                </u-list-view>
            </div>
        </u-popper>
        <u-popper :class="$style.monthPopper" trigger="click" placement="bottom-end" :open.sync="monthvisible" appendTo="reference">
            <div :class="$style.month">
                <span :class="$style.textMonth">{{monthTextList[showMonth]}}{{ $t('month') }}</span>
            </div>
            <ul slot="popper" :class="$style.monthList">
                <li :class="$style.listitem" v-for="(month, mindex) in monthCol" :role="month.value === showMonth" :disabled="month.disabled" @click.stop="monthSelect(month, mindex)">{{monthTextList[month.value]}}</li>
            </ul>
        </u-popper>
    </div>
    <div :class="$style.content">
        <div :class="$style.week"><span :class="$style.dayitem" role="week">{{ $t('Sunday') }}</span><span :class="$style.dayitem">{{ $t('Monday') }}</span><span :class="$style.dayitem">{{ $t('Tuesday') }}</span><span :class="$style.dayitem">{{ $t('Wednesday') }}</span><span :class="$style.dayitem">{{ $t('Thursday') }}</span><span :class="$style.dayitem">{{ $t('Friday') }}</span><span :class="$style.dayitem" role="week">{{ $t('Saturday') }}</span></div>
        <div :class="$style.day"><span v-for="day in days_" :class="$style.item" :sel="showDate.toDateString() === day.toDateString() ? 'sel' : ''" :disabled="!!isOutOfRange(day)" :role="showDate.getMonth() !== day.getMonth() ? 'muted': ''" @click.stop="select(day)">{{day | format('dd')}}</span></div>
        <slot></slot>
    </div>
</div>
