<u-popper trigger="hover" :placement="placement">
    <slot></slot>
    <div :class="$style.popper" slot="popper">
        <div :class="$style.arrow"></div>
        <div :class="$style.content">
            <slot name="content">
                <div>{{content}}</div>
            </slot>
        </div>
    </div>
</u-popper>
