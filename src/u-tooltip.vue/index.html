<u-popper trigger="click" :placement="placement">
    <slot></slot>
    <div :class="$style.popper" slot="popper">
        <div :class="$style.arrow"></div>
        <div :class="$style.content" v-bind="$attrs" :style="{ maxWidth: contentWidth !== 'auto'? contentWidth : ''}">
            <div :class="$style.wrap" v-bind="$attrs" :style="{maxHeight: contentHeight !== 'auto' ? contentHeight : '',  overflowY: contentHeight !== 'auto' ? 'scroll':''}">
                <slot name="content">
                    <div>{{content}}</div>
                </slot>
            </div>
        </div>
    </div>
</u-popper>
