- name: l-page
  title: 通用页面布局
  description: 只有顶部栏和底部栏的通用页面布局。
  slots:
    - name: default
      description: 主内容区。
    - name: head
      description: 设置顶部内容。
    - name: foot
      description: 设置底部内容。
- name: l-page-center
  attrs:
    - name: size
      type: string
      default: normal
      options:
        - value: mini
          title: 迷你
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
        - value: huge
          title: 巨大
      description: 宽度大小。
  slots:
    - name: default
      description: 插入 HTML 或文本。
- name: l-page-section
  slots:
    - name: default
      description: 插入 HTML 或文本。
