<u-popper ref="popper" :class="$style.root" appendTo="reference" :placement="placement" @toggle="onToggle($event)" @update="getUpdate($event.update)" :options="options" :style="{width: width+'px'}">
    <div :class="$style.head" :disabled="disabled">
        <span :class="$style.tiptext" v-if="!selFlag">请选择</span>
        <div :class="$style.wraptag" v-else>
            <div :class="$style.tag" v-for="(selItem, index) in selItems" :key="selItem.value">
                <span>{{selItem[field]}}</span>
                <u-icon name="close" :class="$style.close" @click.native.stop="close(index)"></u-icon>
            </div>
        </div>
        <i :class="$style.icon" :role="open ? 'up':''"></i>
    </div>
    <div :class="$style.body" slot="popper">
        <ul :class="$style.listview">
            <li :class="$style.listitem" v-for="(item,index) in optionsData" :key="index" :disabled="item.disabled" :role="item.selected ? 'z-sel':''" @click.stop="select($event,index)">
                <span :class="$style.listcontent">{{item[field]}}</span>
            </li>
        </ul>
    </div>
</u-popper>
