<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="test">
        <v-linear-progress :percent="50"></v-linear-progress>
        <v-circular-progress :percent="30"></v-circular-progress>
        <v-pager :current="1"></v-pager>
        <div style="width: 600px; height: 600px; background:#f4f4f4" @dragover.prevent></div>
    </div>
    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
    <script src="./vue.js"></script>
    <script src="bundle.js"></script>
    <script>
    Vue.component('v-linear-progress', VisionUI.LinearProgress);
    Vue.component('v-circular-progress', VisionUI.CircularProgress);
    Vue.component('v-pager', VisionUI.Pager);

    new Vue({
        el: '#test'
    })
    </script>
</body>
</html>
